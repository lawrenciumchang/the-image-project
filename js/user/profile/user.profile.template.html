<div class="user-profile-template">
    <div class="container grid-960">
        <h5 class="section-title"><i class="icon icon-people"></i> Profile</h5>
        <div class="profile columns">
            <div class="column col-sm-12 col-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="name">Name</label>
                        </div>
                        <div class="col-9">
                            <h6>{{vm.user.displayName}}</h6>
                            <input ng-if="vm.editMode" class="form-input" type="text" id="name" ng-model="vm.user.displayName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3">
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="col-9">
                            <h6>{{vm.user.email}}</h6>
                            <input ng-if="vm.editMode" class="form-input" type="text" id="email" ng-model="vm.user.email"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
