<div class="home-template">
    <div class="container grid-960">
        <div class="card" ng-repeat="image in vm.images">
            <div class="card-image">
                <div class="comparison-slider">
                    <figure class="comparison-before">
                        <img firebase-src="{{image[0].fullPath}}"/>
                        <div class="comparison-label">Before</div>
                    </figure>
                    <figure class="comparison-after">
                        <img firebase-src="{{image[1].fullPath}}"/>
                        <div class="comparison-label">After</div>
                        <textarea class="comparison-resizer" readonly cols="0" rows="0"></textarea>
                    </figure>
                </div>
            </div>
            <div class="card-header">
                <h4 class="card-title">{{image.name}}</h4>
                <h6 class="card-subtitle">Username goes here</h6>
            </div>
            <div class="card-body">
                <p>Description text: Empower every person and every organization on the planet to achieve more.</p>
            </div>
        </div>
    </div>
</div>
